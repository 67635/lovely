<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты меня любишь?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffebee;
            position: relative;
        }
        .gif-container img {
            width: 100%;
            max-width: 300px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-out {
            transform: scale(0);
            opacity: 0;
        }
        .text {
            font-size: 24px;
            margin: 20px 0;
            color: #d32f2f;
            transition: margin-top 0.3s ease;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #yesButton {
            background-color: #4caf50;
            color: white;
        }
        #noButton {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="love.gif" alt="Initial GIF" id="gif">
    </div>
    <div class="text" id="text">А ты меня любишь?</div>
    <div class="buttons">
        <button id="yesButton">Да</button>
        <button id="noButton">Нет</button>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const text = document.getElementById('text');
        const gif = document.getElementById('gif');

        let yesScale = 1;
        let noScale = 1;

        // Функция для анимации появления гифки
        function animateGif(newGif) {
            newGif.style.opacity = 0;
            newGif.style.transform = 'translateY(30px)';
            newGif.style.animation = 'fadeInUp 1s forwards';
        }

        noButton.addEventListener('click', () => {
            yesScale += 0.3;
            yesButton.style.transform = `scale(${yesScale})`;

            noScale -= 0.1;
            noButton.style.transform = `scale(${noScale})`;

            if (noScale <= 0.1) {
                noButton.style.display = 'none';
            }

            if (yesScale > 1.2) {
                text.textContent = 'ахуел?';
                gif.src = 'angry.gif';
                animateGif(gif); // Анимация для новой гифки
            }
            if (yesScale > 1.5) {
                text.textContent = 'да ты чееее';
                gif.src = 'angry1.gif';
                animateGif(gif); // Анимация для новой гифки
            }
            if (yesScale > 1.7) {
                text.textContent = 'а хуй тебе';
                gif.src = 'angry2.gif';
            }
            if (yesScale > 2) {
                text.textContent = ' ';
            }
            if (yesScale > 1.7) {
                noButton.remove();
            }
        });

        yesButton.addEventListener('click', () => {
            text.textContent = 'Тыж моя умничка!';
            text.style.marginTop = '20px';
            gif.src = 'love1.gif';
            animateGif(gif); // Анимация для новой гифки
            yesButton.remove();
            noButton.remove();
        });
    </script>
</body>
</html>
