<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*имя* ты меня любишь?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffebee;
            position: relative;
            opacity: 0;
            animation: fadeInPage 1s forwards;
        }

        @keyframes fadeInPage {
            to {
                opacity: 1;
            }
        }

        .gif-container img {
            width: 100%;
            max-width: 300px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s, transform 1s;
            will-change: transform, opacity;
        }

        .fade-out {
            transform: scale(0);
            opacity: 0;
        }

        .text {
            font-size: 24px;
            margin: 20px 0;
            color: #d32f2f;
            transition: margin-top 0.3s ease;
        }

        .valentine-text {
            font-size: 28px;
            margin: 10px 0;
            color: #d32f2f;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 100;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #yesButton {
            background-color: #4caf50;
            color: white;
        }

        #noButton {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="valentine-text" id="valentineText">валентинка для любимки</div>
    <div class="gif-container">
        <img src="love.gif" alt="Initial GIF" id="gif" class="fade-in">
    </div>
    <div class="text" id="text">*имя* ты меня любишь?</div>
    <div class="buttons">
        <button id="yesButton">Да</button>
        <button id="noButton">Нет</button>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const text = document.getElementById('text');
        const gif = document.getElementById('gif');

        let yesScale = 1;
        let noScale = 1;

        function animateGif(newGif) {
            newGif.style.opacity = 0;
            newGif.style.transform = 'translateY(30px)';
            newGif.style.transition = 'opacity 1s, transform 1s';
            requestAnimationFrame(() => {
                newGif.style.opacity = 1;
                newGif.style.transform = 'translateY(0)';
            });
        }

        function animateButtons() {
            requestAnimationFrame(() => {
                yesButton.style.opacity = 1;
                noButton.style.opacity = 1;
            });
        }

        yesButton.style.opacity = 0;
        noButton.style.opacity = 0;
        animateButtons();

        requestAnimationFrame(() => {
            gif.style.opacity = 1;
            gif.style.transform = 'translateY(0)';
        });

        noButton.addEventListener('click', function onNoClick() {
            yesScale += 0.3;
            yesButton.style.transform = `scale(${yesScale})`;

            noScale -= 0.1;
            noButton.style.transform = `scale(${noScale})`;

            if (noScale <= 0.1) {
                noButton.style.display = 'none';
            }

            if (yesScale > 1.2) {
                text.textContent = 'эээээй';
                gif.src = 'angry.gif';
                animateGif(gif);
            }
            if (yesScale > 1.5) {
                text.textContent = 'да ты чегоо';
                gif.src = 'angry1.gif';
                animateGif(gif);
            }
            if (yesScale > 1.7) {
                text.textContent = 'ну коть';
                gif.src = 'angry2.gif';
                animateGif(gif);
            }
            if (yesScale > 2) {
                text.textContent = ' ';
            }
            if (yesScale > 1.7) {
                noButton.remove();
                noButton.removeEventListener('click', onNoClick);
            }
        });

        yesButton.addEventListener('click', function onYesClick() {
            text.textContent = 'Ты ж моя умничка!';
            text.style.marginTop = '20px';
            gif.src = 'love1.gif';
            animateGif(gif);
            yesButton.remove();
            noButton.remove();
            yesButton.removeEventListener('click', onYesClick);
        });

        // Предзагрузка изображений
        const preloadImages = ['love.gif', 'angry.gif', 'angry1.gif', 'angry2.gif', 'love1.gif'];
        preloadImages.forEach(src => {
            const img = new Image();
            img.src = src;
        });
    </script>
</body>
</html>
